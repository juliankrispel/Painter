<html>
    <head>
        <style>
            body{
                padding: 0;
                margin: 0;
            }
            .transform{ background: #eee; width: 100%; min-height: 1000px; height: 100%; block; position: fixed; }

            .container{ 
                position: relative; 
                display: inline-block;
                border: 1px solid rgba(0,0,0,.5);
            }

            .imgcontainer{
                position: relative; 
                display: inline-block;
            }

            img{ 
                cursor: move;
                position: relative;
                display: block;
            }

            .handle-tl, .handle-tr, .handle-bl, .handle-br, .handle-l, .handle-r, .handle-t, .handle-b{ 
                position: absolute; 
                width: 6px; 
                height: 6px;
                background: transparent; 
                border: 1px solid rgba(0,0,0,.5);
                cursor: move;
                display: block;
                z-index: 999;
                background: #eee;
            }

            .handle-tl{
                top: -4px;
                left: -4px;
                cursor: nwse-resize;
            }

            .handle-tr{
                top: -4px;
                right: -4px;
                cursor: nesw-resize;
            }

            .handle-bl{
                bottom: -4px;
                left: -4px;
                cursor: nesw-resize;
            }

            .handle-br{
                bottom: -4px;
                right: -4px;
                cursor: nwse-resize;
            }

            .handle-t{
                top: -4px;
                left: 50%;
                margin-left: -3px;
                cursor: ns-resize;
            }

           .handle-r{
                top: 50%;
                margin-top: -3px;
                right: -4px;
                cursor: ew-resize;
            }

           .handle-b{
                bottom: -4px;
                left: 50%;
                margin-left: -3px;
                cursor: ns-resize;
            }

           .handle-l{
                top: 50%;
                left: -4px;
                margin-top: -3px;
                cursor: ew-resize;
            }

            .handle-tl--large, .handle-tr--large, .handle-bl--large, .handle-br--large{
                border: none;
                width: 15px;
                height: 15px;
                background: none;
                cursor: all-scroll;
            }

            .handle-tl--large{
                top: -15px;
                left: -15px;
            }

            .handle-tr--large{
                top: -15px;
                right: -15px;
            }

            .handle-bl--large{
                bottom: -15px;
                left: -15px;
            }

            .handle-br--large{
                bottom: -15px;
                right: -15px;
            }
        </style>
    </head>
<body>
    <div class="transform">
    </div>
    <div class="container">
        <div class="handle-tl handle-tl--large"></div>
        <div draggable="true" class="handle-tl scale-tl"></div>
        <div class="handle-tr handle-tr--large"></div>
        <div draggable="true" class="handle-tr scale-tr"></div>
        <div class="handle-br handle-br--large"></div>
        <div draggable="true" class="handle-br scale-br"></div>
        <div class="handle-bl handle-bl--large"></div>
        <div draggable="true" class="handle-bl scale-bl"></div>
        <div class="handle-t"></div>
        <div class="handle-l"></div>
        <div class="handle-b"></div>
        <div class="handle-r"></div>
        <div class="imgcontainer">
            <img src="img/01.jpg"/>
        </div>
    </div>
</body>
<script>

    var getDotProduct = function(a,b) {
        var n = 0, lim = Math.min(a.length,b.length);
        for (var i = 0; i < lim; i++) n += a[i] * b[i];
        return n;
    }

    var radiansToDegrees = function(radians){
        return radians * (180 / Math.PI);
    }

    var getVectorLength = function(v){
        var sum = 0;
        for (var i = 0; i < v.length; i++){
            sum+=v[i]*v[i];
        }
        return Math.sqrt(sum);
    }

    var getAngleBetweenVectors = function(a, b){
        return Math.acos(getDotProduct(a,b)/(getVectorLength(a)*getVectorLength(b)));
    }

    var getVectorOrientation = function(a, b, c){
        var direction = (a[0]-c[0])*(b[1]-c[1])-(a[1]-c[1])*(b[0]-c[0]);
        if(direction > 0){
            return 'right';
        }else if(direction < 0){
            return 'left';
        }else if(direction === 0){
            return 'none';
        }else
            throw(new Error(""));
    }

    var prefixes = ['-moz-', '-webkit-', '-ms-', '-khtml-', '-o-'];

    function transformImage(el, obj){
        var css = '';
        var string = '';

        for (var x in obj){
            var transformString = obj[x].join(',')
            string+= x + '(' + transformString + ')';
        }

        for (var i in prefixes){
            el.style.setProperty(prefixes[i] + 'transform', string, 'important');
        }
    }

    window.onload = function(){
        var transform = {
            'translate': ['0px', '0px'],
            'rotate': ['0deg'],
            'scaleX': [1],
            'scaleY': [1]
        }

        var containerTransform = {
            'rotate': ['0deg'],
            'translate': ['0px', '0px']
        };

        var mousePosition = [NaN, NaN];
        var draggingElement = false;

        var x = 0;
        var y = 0;
        var isMousedown = false;
        var $t = document.querySelector('.transform');
        var $container = document.querySelector('.container');
        var $imgcontainer = document.querySelector('.imgcontainer');
        var $img = document.querySelector('img');

        window.addEventListener('mousedown', function(){  isMousedown = true; mousePosition = [NaN, NaN]; });
        window.addEventListener('mouseup', function(){    isMousedown = false; mousePosition = [NaN, NaN]; });
        window.addEventListener('mouseout', function(){   isMousedown = false; mousePosition = [NaN, NaN]; });
        window.addEventListener('dragend', function(){   isMousedown = false; mousePosition = [NaN, NaN]; });

        $t.addEventListener('mousemove', function(e){
            if(!isMousedown)
                return ;

            var bbox = $imgcontainer.getBoundingClientRect();
            if(!mousePosition[0]){
                mousePosition = [e.x, e.y];
                return ;
            }

            var a = [bbox.left + (bbox.width/2), bbox.top + (bbox.height/2)];
            var b = mousePosition;
            var c = [e.x, e.y];
            mousePosition = c;

            var direction = getVectorOrientation(a,b,c);

            var vektorA = [b[0] - a[0], b[1] - a[1]];
            var vektorB = [c[0] - a[0], c[1] - a[1]];
            var angle = radiansToDegrees(getAngleBetweenVectors(vektorA, vektorB));

            if(direction === 'right'){
                containerTransform['rotate'][0] = parseFloat(containerTransform['rotate'][0]) + angle + 'deg';
            }else if(direction === 'left'){
                containerTransform['rotate'][0] = parseFloat(containerTransform['rotate'][0]) - angle + 'deg';
            }

            transformImage($container, containerTransform);
        });

        $img.addEventListener('dragstart', function(e){
            mousePosition = [e.x, e.y];
        });

        $img.addEventListener('drag', function(e){
            e.preventDefault();
            var distanceX = parseInt(containerTransform['translate'][0]) + (e.x - mousePosition[0]) + 'px';
            var distanceY = parseInt(containerTransform['translate'][1]) + (e.y - mousePosition[1]) + 'px';
            if((distanceX == 0 && distanceY == 0) || (e.x === 0 && e.y === 0))
                return ;
            containerTransform['translate'][0] = parseInt(containerTransform['translate'][0]) + (e.x - mousePosition[0]) + 'px';
            containerTransform['translate'][1] = parseInt(containerTransform['translate'][1]) + (e.y - mousePosition[1]) + 'px';
            mousePosition[0] = e.x;
            mousePosition[1] = e.y;
            transformImage($container, containerTransform);
        });

        var $scaletl = document.querySelector('.scale-tl');
        var $scaletr = document.querySelector('.scale-tr');
        var $scalebl = document.querySelector('.scale-bl');
        var $scalebr = document.querySelector('.scale-br');

        $scaletl.addEventListener('dragstart', function(e){
            mousePosition = [e.x, e.y];
        });

        function scale(x, y, direction, keepRatio){
            if(direction === 'tl'){
                var xDistance = x - mousePosition[0];
                var yDistance = y - mousePosition[1];
            }else if(direction === 'tr'){
                var xDistance = mousePosition[0] - x;
                var yDistance = y - mousePosition[1];
            }else if(direction === 'br'){
                var xDistance = mousePosition[0] - x;
                var yDistance = mousePosition[1] - y;
            }else if(direction === 'bl'){
                var xDistance = x - mousePosition[0];
                var yDistance = mousePosition[1] -y;
            }

            var w = $img.clientWidth * parseFloat(transform['scaleX']);
            var h = $img.clientHeight * parseFloat(transform['scaleY']);

            if(keepRatio){
                if(Math.abs(xDistance) > Math.abs(yDistance)){
                    yDistance = (xDistance / w) * h;
                }else{
                    xDistance = (yDistance / h) * w;
                }
            }

            var remainingWidth = w - xDistance;
            var remainingHeight = h - yDistance;


            if(remainingWidth < 5 || remainingHeight < 5)
                return ;

            if(direction === 'tl'){
                transform['scaleX'][0] =  (remainingWidth / w) * parseFloat(transform['scaleX'][0]);
                transform['scaleY'][0] =  (remainingHeight / h) * parseFloat(transform['scaleY'][0]);
                transform['translate'][0] = parseFloat(transform['translate'][0]) - (xDistance/2) + 'px';
                transform['translate'][1] = parseFloat(transform['translate'][1]) - (yDistance/2) + 'px';
                containerTransform['translate'][0] = parseFloat(containerTransform['translate'][0]) + xDistance + 'px';
                containerTransform['translate'][1] = parseFloat(containerTransform['translate'][1]) + yDistance + 'px';
            }else if(direction === 'tr'){
                transform['scaleX'][0] =  (remainingWidth / w) * parseFloat(transform['scaleX'][0]);
                transform['scaleY'][0] =  (remainingHeight / h) * parseFloat(transform['scaleY'][0]);
                transform['translate'][0] = parseFloat(transform['translate'][0]) - (xDistance/2) + 'px';
                transform['translate'][1] = parseFloat(transform['translate'][1]) - (yDistance/2) + 'px';
//                containerTransform['translate'][0] = parseFloat(containerTransform['translate'][0]) + xDistance + 'px';
                containerTransform['translate'][1] = parseFloat(containerTransform['translate'][1]) + yDistance + 'px';
            }else if(direction === 'br'){
                transform['scaleX'][0] =  (remainingWidth / w) * parseFloat(transform['scaleX'][0]);
                transform['scaleY'][0] =  (remainingHeight / h) * parseFloat(transform['scaleY'][0]);
                transform['translate'][0] = parseFloat(transform['translate'][0]) - (xDistance/2) + 'px';
                transform['translate'][1] = parseFloat(transform['translate'][1]) - (yDistance/2) + 'px';
//                containerTransform['translate'][0] = parseFloat(containerTransform['translate'][0]) + xDistance + 'px';
//                containerTransform['translate'][1] = parseFloat(containerTransform['translate'][1]) + yDistance + 'px';
            }else if(direction === 'bl'){
                transform['scaleX'][0] =  (remainingWidth / w) * parseFloat(transform['scaleX'][0]);
                transform['scaleY'][0] =  (remainingHeight / h) * parseFloat(transform['scaleY'][0]);
                transform['translate'][0] = parseFloat(transform['translate'][0]) - (xDistance/2) + 'px';
                transform['translate'][1] = parseFloat(transform['translate'][1]) - (yDistance/2) + 'px';
                containerTransform['translate'][0] = parseFloat(containerTransform['translate'][0]) + xDistance + 'px';
//                containerTransform['translate'][1] = parseFloat(containerTransform['translate'][1]) + yDistance + 'px';
            }

            if(mousePosition[0])
                mousePosition = [x, y];
            transformImage($img, transform);
            transformImage($container, containerTransform);

            $imgcontainer.style.width = w;
            $imgcontainer.style.height = h;
        }

        $scaletl.addEventListener('drag', function(e){
            if(e.x == 0 && e.y == 0)
                return ;

            scale(e.x, e.y, 'tl', e.shiftKey);
        });

        $scalebr.addEventListener('dragstart', function(e){
            mousePosition = [e.x, e.y];
        });

        $scalebr.addEventListener('drag', function(e){
            if(e.x == 0 && e.y == 0)
                return ;

            scale(e.x, e.y, 'br', e.shiftKey);
        });

        $scalebl.addEventListener('dragstart', function(e){
            mousePosition = [e.x, e.y];
        });

        $scalebl.addEventListener('drag', function(e){
            if(e.x == 0 && e.y == 0)
                return ;
            scale(e.x, e.y, 'bl', e.shiftKey);
        });

        $scaletr.addEventListener('dragstart', function(e){
            mousePosition = [e.x, e.y];
        });

        $scaletr.addEventListener('drag', function(e){
            if(e.x == 0 && e.y == 0)
                return ;
            scale(e.x, e.y, 'tr', e.shiftKey);
        });
    }
</script>
</html>
